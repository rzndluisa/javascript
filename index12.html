<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let carro =
        {
            marca: "Toyota",
            modelo: "Corolla",
            ano: 2020,
            // Método para exibir informações do carro
            exibirInfo: function () {
                return `${this.marca} ${this.modelo} - Ano: ${this.ano}`;
            }
        };
        // Chamando o método
        console.log(carro.exibirInfo());

    </script>
</body>

</html>
