<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function exemploLetConst() {
            let saudacao = "Olá!";
            const numero = 42;

            if (true) {
                let saudacao = "Oi!";
                const numero = 99;
                console.log(saudacao); // Saída: "Oi!"
                console.log(numero); // Saída: 42
            }
            console.log(saudacao); // Saída: "Olá!"
            console.log (numero); // Saída: 42
        }
        exemploLetConst();
    </script>
</body>

</html>
